<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crud Basico</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<a th:href="@{/nuevoproveedor}" class ="btn btn-primary">Nuevo Proveedor</a>
		<h1>Proveedores</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>DIRECCION</th>
					<th>TELEFONO</th>
					<th>CORREO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}">
					<td th:text="${proveedor.id}"></td>
					<td th:text="${proveedor.nombre}"></td>
					<td th:text="${proveedor.direccion}"></td>
					<td th:text="${proveedor.telefono}"></td>
					<td th:text="${proveedor.email}"></td>

					<td>
					<a th:href="@{/editarproveedor/}+${proveedor.id}" class="btn btn-warning">Editar</a> 
					<a th:onclick=function([[${proveedor.id}]]) class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div class="container mt-4">
		<a th:href="@{/nuevoproducto}" class ="btn btn-primary">Nuevo Porducto</a>
		<h1>Productos</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>DESCRIPCION</th>
					<th>PRECIO</th>
					<th>CANTIDAD EN STOCK</th>
					<th>ID DEL PROVEEDOR</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Producto:${productos}">
					<td th:text="${Producto.id}"></td>
					<td th:text="${Producto.nombre}"></td>
					<td th:text="${Producto.precio}"></td>
					<td th:text="${Producto.cantidadStock}"></td>
					<td th:text="${Producto.proveedorId}"></td>

					<td>
					<a th:href="@{/editarproducto/}+${Producto.id}" class="btn btn-warning">Editar</a> 
					<a th:onclick=function([[${Producto.id}]]) class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>
</body>
</html>
