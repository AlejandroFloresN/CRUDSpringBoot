<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Proveedor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
		
				<a th:href="@{/listar}" class ="btn btn-primary">Volver</a>

			<form th:action="@{/guardarproducto}" th:object=${producto} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Nuevo Producto</h3>
						<p>Ingresa la informacion del producto</p>
					</div>
					<div class="card-body">
					<div class="form-group">
					<label>NOMBRE:</label>
					<input th:field="*{nombre}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
					<label>DESCRIPCION:</label>
					<input th:field="*{descripcion}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
					<label>PRECIO:</label>
					<input th:field="*{precio}" type="number" class="form-control"/>
					</div>
					<div class="form-group">
					<label>CANTIDAD A INGRESAR:</label>
					<input th:field="*{cantidadStock}" type="number" class="form-control"/>
					</div>
					<div class="form-group">
					<label>PROVEEDOR:</label>
					TODO select para proveedores
					</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>

		</div>
	</div>

</body>
</html>
